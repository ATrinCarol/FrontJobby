<div class="container-fluid">
    <div class="row">
        <div class="mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <h1 class="text-center">Cadastre seus dados</h1>
                <h4>Pessoais</h4>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome"
                        placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="usuaria">CPF</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="Digite apenas os números">
                </div>
                <div class="form-group">
                    <label for="usuaria">Data de nascimento</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="Digite apenas os números">
                </div>
                <div class="form-group">
                    <label for="tipo">Sexo</label>
                    <select class="form-control">
                        <option>Selecione uma opção</option>
                        <option value="normal">Feminino</option>
                        <option value="adm">Masculino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="foto">Link da foto</label>
                    <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Cole o link da sua foto aqui (pode usar o imgur.com, por exemplo)">
                </div>
                <h4>Endereço</h4>
                <div class="form-group">
                    <label for="usuaria">Logradouro</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Número</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Complemento</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Bairro</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Cidade</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Estado</label>
                    <select class="form-control">
                        <option>Selecione uma opção</option>
                        </select>
                <h4>Contatos</h4>
                <div class="form-group">
                    <label for="usuaria">Email</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Telefone</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">Celular</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="">
                </div>
                <div class="form-group">
                    <label for="usuaria">O celular tem whatsapp?</label>
                    <select class="form-control">
                        <option>Escolha sim ou não</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <h4>Profissionais</h4>
                <div class="form-group">
                    <label for="usuaria">Selecione a profissão mais recente que exerceu</label>
                    <select class="form-control">
                        <option>Selecionar</option>
                        <option>ANALISTA DE SISTEMA</option>
                        <option>PRODUCT OWNER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuaria">Selecione a empresa mais recente que atuou</label>
                    <select class="form-control">
                        <option>Selecionar</option>
                        <option>MJV</option>
                        <option>MICROSOFT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuaria">Salário</label>
                    <input class="form-control" type="text" name="usuaria"
                        id="usuaria" placeholder="Digite o seu salário mais recente (apenas números)">
                </div>
                <div class="form-group">
                    <label for="usuaria">É seu emprego atual?</label>
                    <select class="form-control">
                        <option>Escolha sim ou não</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <h4>Habilidades</h4>
                <div class="form-group">
                    <label for="usuaria">Selecione as habilidades que possui</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <ul>
                        <li *ngFor="let item of items" class="lista-habs">
                          <button (click)="adicionarItem(item)" [ngClass]="{'input-group-text': true, 'active': item.isSelected}" id="list-hab" 
                          class="btn btn-outline-secondary input-group-text mr-5" type="button">{{ item.label }}</button>
                        </li>
                      </ul>
                      <button class="btn btn-outline-primary input-group-text" (click)="mostrarLista()">Veja as habilidades selecionadas</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
